<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width">
  <title>JavaScript Mastery Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Mastery </h1>

  <!-- Part 1: Input & Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <input id="ageInput" type="number" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(50, 3)">Calculate Total</button>
    <p id="totalResult"></p>

    <button onclick="toggleMessage()">Toggle Message</button>
    <p id="toggleText" style="display:none;"> You toggled me!</p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>

    <button onclick="listFruits()">Show Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeColorBtn">Change Background</button>
    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
